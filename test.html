<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words Preloader Clone</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family: "Poppins", sans-serif; overflow:hidden; }

    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: transform 1.2s cubic-bezier(0.77,0,0.175,1), opacity 0.6s ease;
      overflow: hidden;
    }
    .preloader.hide {
      transform: translateY(-120%);
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .preloader-word {
      font-size: 3rem;
      color: #fff;
      letter-spacing: 0.4rem;
      font-weight: 600;
      opacity: 1;
    }

    #main-content {
      opacity: 0;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease 0.6s;
    }
    #main-content.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="preloader">
    <span class="preloader-word">HELLO</span>
  </div>

  <div id="main-content">
    <h1>Your crazy Landing page</h1>
    <p>Content is now visible.</p>
  </div>

  <script>
    const words = ["HELLO", "HOLA", "NAMASTE", "BONJOUR", "HALLO", "CIAO", "KONNICHIWA", "NǏ HǍO"];
    const wordEl = document.querySelector('.preloader-word');
    const preloader = document.querySelector('.preloader');
    const mainContent = document.getElementById('main-content');
    let idx = 0;

    function showWord() {
      wordEl.textContent = words[idx];
      setTimeout(() => {
        idx++;
        if (idx < words.length) {
          setTimeout(showWord, 200);
        } else {
          // all done → reveal
          setTimeout(() => {
            preloader.classList.add('hide');
            setTimeout(() => {
              preloader.style.display = 'none';
              mainContent.classList.add('active');
              document.body.style.overflow = 'auto';
            }, 1200);
          }, 400);
        }
      }, 100);
    }

    window.onload = () => {
      document.body.style.overflow = 'hidden';
      showWord();
    };
  </script>

</body>
</html>
